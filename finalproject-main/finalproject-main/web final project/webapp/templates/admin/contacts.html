
{% extends "admin/layout.html" %}
{% block content %}
<!--Section: Manage Posts-->
<section class="mb-4">
    <div class="card">
        <!-- include the flashmessage.html and 
            show if there is any messages send using flash() from the backend -->
        {% include "flashmessage.html" %}
        <div class="card-header py-3">
            <h5 class="mb-0 text-center">
                <strong>Manage Contacts</strong>
            </h5>
        </div>
        <div class="card-body text-center">
            <div class="table-responsive">
                <table class="table table-hover text-nowrap">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Subject</th>
                            <th scope="col" colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for contact in data %}
<tr>
    <th scope="row">{{ contact.name }}</th>
    <td>{{ contact.email }}</td>
    <td>{{ contact.subject }}</td>
    <td><a href="{{ url_for('admin_read_contact', id=contact._id) }}" class="btn btn-info">Read</a></td>
    <td><form action="{{ url_for('admin_delete_contact', id=contact._id)}}" method="POST"><input class="btn btn-danger" type="submit" value="Delete"></form></td>
</tr>
{% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<!--Section: Manage Contact-->
{% endblock %}
