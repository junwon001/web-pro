{% extends "layout.html" %}
{% block content %}
<!--Section: login -->
<section class="my-3 text-center">
    <h4 class="text-center py-3 text-decoration-underline">Login</h4>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('login') }}" method="POST">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" name="email" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Email address / ID</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                    Login
                </button>

                <button type="button" style="background-color: tomato;" class="btn btn-primary btn-block mb-4" 
                onClick="location.href='/sign'">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
