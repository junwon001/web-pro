{% extends "layout.html" %}
{% block content %}
 <!--Section: About-->
 <section class="my-3">

    <h4 class="text-center py-3 text-decoration-underline">About me</h4>
    <div class="row gx-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
            <div style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px); z-index: 1;"
                class="card rounded-7 me-lg-n5">
                <div class="card-body p-lg-5">
                    <!-- full name -->
                    <h2 class="fw-bold">
                        <span class="text-primary">{{ data.website_name }}</span>
                    </h2>
                    <!-- full name -->
                    <!-- detail about me content-->
                    <p class="text-muted">{{ data.about }}</p>
                    <!-- detail about me content-->
                </div>
            </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
            <img src="{{ url_for('display_image', filename=data.profile_img) }}" class="w-100" alt="Author image" style="border-radius: 53% 47% 52% 48% / 36% 41% 59% 64%;" />
        </div>

    </div>

</section>
<!--Section: About -->
{% endblock %}
